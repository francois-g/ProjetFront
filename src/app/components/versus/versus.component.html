<h1 class="bg-info rounded w-50 m-auto text-center">
    Bienvenue sur le mode versus
</h1>
<h2 class="text-center">
    Choisissez les badges sur lesquels vous souhaitez jouer !
</h2>
<div class="text-center custom-control custom-checkbox" *ngFor="let b of badges">
    <label class="custom-control-label">{{b.name}} </label>
    <input type="checkbox" class="custom-control-input" value={{b.id}}><br>
</div>
<div class="text-center mt-3">
    <button type="button" class="btn btn-success" (click)="printFirstAsk()">Commencez !</button>
</div>
